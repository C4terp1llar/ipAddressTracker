<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/main_ico.png">
    <title>IP Address Tracker</title>
</head>
<body>
    <div id="root">
        <header><h1>IP Address Tracker</h1></header>
        <main>
            <div class="finder">
                <div class="search-bar">
                    <input class="inp" type="text" placeholder="Search for any IP address or domain">
                    <button class="search-bar-btn"></button>
                </div>

                <div class="info">
                    <div class="info-loader-block">
                        <div class="loader"></div>
                    </div>
                    <div class="info-block">
                        <div class="subtitle">IP Address</div>
                        <div class="title" id="ip">...</div>
                    </div>
                    <!-- <div class="sepr"></div> -->
                    <div class="info-block">
                        <div class="subtitle">Location</div>
                        <div class="title" id="location">...</div>
                    </div>
                    <!-- <div class="sepr"></div> -->
                    <div class="info-block">
                        <div class="subtitle">Timezone</div>
                        <div class="title" id="timezone">...</div>
                    </div>
                    <!-- <div class="sepr"></div> -->
                    <div class="info-block">
                        <div class="subtitle">ISP</div>
                        <div class="title" id="isp">...</div>
                    </div>
                </div>
            </div>

            <div id="map"></div>
        </main>
        <footer><h2>#02 project</h2></footer>
    </div>
    <div class="error-box"></div>
    <script src="./src/index.js"></script>
</body>
</html>
